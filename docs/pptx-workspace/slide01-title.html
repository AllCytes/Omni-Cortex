<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.top-accent { height: 6pt; background: #667eea; }
.main { flex: 1; display: flex; }
.left-panel {
  width: 45%; background: #f0f4ff; display: flex; flex-direction: column;
  justify-content: center; padding: 40pt; border-right: 3pt solid #667eea;
}
.right-panel {
  flex: 1; display: flex; flex-direction: column; justify-content: center;
  padding: 40pt; background: #ffffff;
}
.tag { background: #667eea; padding: 5pt 12pt; border-radius: 20pt; margin-bottom: 15pt; }
h1 { color: #1a1a2e; font-size: 32pt; margin: 0 0 15pt 0; line-height: 1.2; }
h2 { color: #667eea; font-size: 18pt; margin: 0; font-weight: normal; }
.stats { display: flex; gap: 20pt; margin-top: 30pt; }
.stat-box { text-align: center; }
</style>
</head>
<body>
<div class="top-accent"></div>
<div class="main">
  <div class="left-panel">
    <div class="tag">
      <p style="color: #ffffff; font-size: 10pt; margin: 0;">TECHNICAL DEEP DIVE</p>
    </div>
    <h1>Why Python for Omni-Cortex MCP</h1>
    <h2>IndyDevDan's Philosophy & Technical Comparison</h2>
  </div>
  <div class="right-panel">
    <p style="color: #555555; font-size: 12pt; margin: 0 0 10pt 0;">Key Metrics Covered</p>
    <div class="stats">
      <div class="stat-box">
        <p style="color: #667eea; font-size: 28pt; font-weight: bold; margin: 0;">3</p>
        <p style="color: #888888; font-size: 9pt; margin: 5pt 0 0 0;">LANGUAGES</p>
      </div>
      <div class="stat-box">
        <p style="color: #667eea; font-size: 28pt; font-weight: bold; margin: 0;">5+</p>
        <p style="color: #888888; font-size: 9pt; margin: 5pt 0 0 0;">MCPs COMPARED</p>
      </div>
      <div class="stat-box">
        <p style="color: #667eea; font-size: 28pt; font-weight: bold; margin: 0;">14</p>
        <p style="color: #888888; font-size: 9pt; margin: 5pt 0 0 0;">TAC EPISODES</p>
      </div>
    </div>
    <p style="color: #aaaaaa; font-size: 10pt; margin-top: 40pt;">An Objective Analysis</p>
  </div>
</div>
</body>
</html>
